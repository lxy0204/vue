<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>树形视图 Example</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="src/css/lxy_tree.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/x-template" id="item-template">
      <li>
        <div
          :class="{bold: isFolder}"
          @click="toggle"
          @dbclick="changeType">
          {{model.name}}
          <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
        </div>
        <ul v-show="open" v-if="isFolder">
          <item
            class="item"
            v-for="model in model.children"
            :model="model">
          </item>
          <li class="add" v-on:click="addChild">+</li>
        </ul>
      </li>
    </script>
    <p>(You can double click on an item to turn it into a folder.)</p>
    <ul id="demo">
      <item
        class="item"
        :model="treeData">
      </item>
    </ul>
    <script src="src/js/demoTree.js"></script>
  </body>
</html>
